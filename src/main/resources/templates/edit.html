<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/head.html"></head>
<body>
<div class="container">
<header th:insert="common/header.html"></header>
    <form th:action="@{/edit/{postId}(postId=${post.id})}" method="post">
        <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
            <div class="col-sm-10">
                <input type="text" name="title" class="form-control" id="inputTitle" th:value="${post.title}">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>
            <div class="col-sm-10">
                <textarea type="text" name="content" class="form-control" id="inputContent" th:text="${post.content}" style="min-height:70vh"></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <input class="btn btn-primary" type="submit" role="button" value="수정 완료">
            </div>
        </div>
    </form>
</div>
<footer th:insert="common/footer.html"></footer>
</body>
</html>
